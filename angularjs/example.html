<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <script src="js/angular.js"></script>
</head>
<body>
  <div class="panel">
    <div class="page-header">
      <h3>AngularJS App</h3>
    </div>
    <h4 ng-controller="dayCtrl" highlight="Tuesday">Today is {{ day || "(unknown)" }}</h4>
    <h4 ng-controller="tomorrowCtrl">Tomorrow is {{ tomorrow || "(unknown)"}}</h4>
  </div>


  <script>
    var myApp = angular.module("exampleApp", []);

    myApp.controller("dayCtrl", ["$scope", function($scope) {
      var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      $scope.day = dayNames[new Date().getDay()];
      $scope.tomorrow = dayNames[(new Date().getDay() + 1) % 7];
    }]);

    myApp.controller("tomorrowCtrl", ["$scope", function($scope) {
      var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      $scope.day = dayNames[new Date().getDay()];
    }]);

    myApp.directive("highlight", function() {
      return function(scope, element, attrs) {
        if (scope.day == attrs["highlight"]) {
          element.css("color", "red");
        }
      }
    });
  </script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
