<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <script src="js/angular.js"></script>
</head>
<body>
  <div class="panel">
    <div class="page-header">
      <h3>AngularJS App</h3>
    </div>
    <h4 ng-controller="dayCtrl" highlight="Wednesday">Today is {{ day || "(unknown)" | dayName }}</h4>
    <h4 ng-controller="tomorrowCtrl">Tomorrow is {{ tomorrow || "(unknown)" | dayName}}</h4>
  </div>


  <script>
    var myApp = angular.module("exampleApp", []);

    myApp.controller("dayCtrl", ["$scope", function($scope) {
      var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      $scope.day = new Date().getDay();
    }]);

    myApp.controller("tomorrowCtrl", ["$scope", function($scope) {
      var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      $scope.day = dayNames[new Date().getDay()];
      $scope.tomorrow = new Date().getDay() + 1;
    }]);

    myApp.directive("highlight", function($filter) {

      var dayFilter = $filter("dayName");

      return function(scope, element, attrs) {
        if (dayFilter(scope.day) == attrs["highlight"]) {
          element.css("color", "red");
        }
      }
    });

    myApp.filter("dayName", function() {
      var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return function(input) {
        return angular.isNumber(input) ? dayNames[input] : input;
      };
    });
  </script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
