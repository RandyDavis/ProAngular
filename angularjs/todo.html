<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>TO DO List</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <script src="js/angular.js"></script>
</head>
<body ng-controller="ToDoCtrl">
  <div class="page-header">
    <h1>{{ todo.user }}'s To Do List
      <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{ incompleteCount() }}</span>
    </h1>
  </div>
  <div class="panel">
    <div class="input-group">
      <input ng-model="actionText" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
      </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todo.items | filter:{ done: false } | orderBy: 'action'">
          <td>{{ item.action }}</td>
          <td><input type="checkbox" ng-model="item.done"></td>
        </tr>
      </tbody>
    </table>
  </div>



  <script>

    var model = {
      user: "Adam",
      items: [
        { action: "Buy Flowers", done: false },
        { action: "Get Shoes", done: false },
        { action: "Collect Tickets", done: true },
        { action: "Call Joe", done: false },
      ]
    }

    var todoApp = angular.module("todoApp", []);

    todoApp.controller('ToDoCtrl', function($scope) {
      $scope.todo = model;

      $scope.incompleteCount = function() {
        var count = 0;
        angular.forEach($scope.todo.items, function(item) {
          if(!item.done) { count++ }
        });
        return count;
      }

      $scope.warningLevel = function() {
        return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
      }

      $scope.addNewItem = function(actionText) {
        $scope.todo.items.push({ action: actionText, done: false });
      }
    });
  </script>



  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
