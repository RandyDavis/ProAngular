<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <script src="js/angular.js"></script>
</head>
<body>

  <h1>This is a simple example, check the console.</h1>  
  
  <script>
    var myData = {
      name: "Randy",
      weather: "sunny",
      printMessage: function() {
        console.log("Hello " + this.name + ".");
        console.log("Today is " + this.weather + ".");
      }
    };

    var myExtendedObject = {
      city: "Austin"
    };

    // extending an object
    angular.extend(myExtendedObject, myData);

    console.log(myExtendedObject.name);
    console.log(myExtendedObject.city);

    // enumerating an object's properties
    for (var prop in myData) {
      console.log("Name: " + prop + " Value: " + myData[prop]);
    }

    console.log("---");

    angular.forEach(myData, function(value, key) {
      console.log("Name: " + key + " Value: " + value);
    });

    // adding properties and deleting them
    myData.dayOfWeek = "Friday";

    delete myData.dayOfWeek;

















  </script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
