<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="UTF-8">
  <title>JS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <script src="js/angular.js"></script>
</head>
<body ng-controller="DemoCtrl">

<!-- ANGULAR APP JSDEMO.HTML CONTENT -->
  <div class="panel">
    <h1>To Do</h1>
    <table class="table">
      <tr>
        <td>Action</td>
        <td>Done</td>
      </tr>
      <tr ng-repeat="item in todos">
        <td>{{ item.action }}</td>
        <td>{{ item.done }}</td>
      </tr>
    </table>
  </div>

<script>
  var myApp = angular.module("demo", []);

  myApp.controller('DemoCtrl', ['$scope', '$http', function ($scope, $http) {
    // Simple Promise to return data
    // var promise = $http.get("todo.json");
    // promise.success(function(data) {
    //   $scope.todos = data;
    // });

    // Chaining Promises
    $http.get("todo.json").then(function(response) {
      $scope.todos = response.data;
    }, function() {
      $scope.todos = [{ action: "Error" }];
    }).then(function() {
      $scope.todos.push({ action: "Request Complete" });
    });
  }]);

</script>
