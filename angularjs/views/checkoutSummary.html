<h2>Your cart</h2>
<div ng-controller="cartSummaryController">
  <div class="alert alert-warning" ng-show="cartData.length == 0">
    There are no products in your shopping cart.
    <a href="#/products" class="alert-link">Click here to return to the catalogue</a>
  </div>

  <div ng-hide="cartData.length == 0">
    <table class="table">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Item</th>
          <th class="text-right">Price</th>
          <th class="text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in cartData">
          <td>{{ item.count }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td>{{ (item.price * item.count) | currency }}</td>
          <td>
            <button ng-click="remove(item.objectId)" class="btn btn-sm btn-warning">Remove</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
          <td class="text-right">
            {{ total() | currency }}
          </td>
        </tr>
      </tfoot>
    </table>

    <div class="text-center">
      <a href="#/products" class="btn btn-primary">Continue Shopping</a>
      <a href="#/placeorder" class="btn btn-primary">Place Order Now</a>
      
    </div>
  </div>
</div>
